<!DOCTYPE html>
<meta lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../Accessibility-Quiz/style.css"/>
        <meta name="viewport" content="width=device-wdith, inital-scale=1"/>
        <meta name="description" content="Accessibility Quiz"/>
        <title>Accessibility Quiz</title>
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="quiz logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#student-info">INFO</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="css-questions">CSS</a>
                    </li>
                </ul>
            </nav>

        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>

                <section role="region" aria-labelledby="css-questions">
